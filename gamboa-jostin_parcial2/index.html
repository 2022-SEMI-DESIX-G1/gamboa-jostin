<body>
<section>
   <div class="centrar">  
       <img id="pokeimglogo" src="pokeapi.png" >
       <div class="card1">
      
            <div class="container">
                <div class="ubi1"><p id="buscarpokemon">Buscador de pokemones</p>
                    <p id="buscarparrafo">Busca desde pokemones hasta habilidades del mismo </p>
                </div> 
                <div class="ubi2">
                <form  id="pokemon-finder-form">

                        <div class="container2">

                                    <option value="ability">Habilidades</option>
                                </select>
                            </div>  
                        </div> 
                             <div>
                                <div class="ubi4">
                                    <button id="limpiar" type="submit">Limpiar</button>
                                    <button class="buscar" type="submit">Buscar</button></div> 
                             </div>   
                     </div>
                </form>
            </div>    
        </div> 
        

    </div>  <div class="card2" id="pokemon-finder-response">
